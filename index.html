<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hundeide Maskinutleie AS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <nav class="navbar">
      <div class="brand">
        <img src="logo.png" alt="Hundeide Maskinutleie AS">
      </div>
      <ul class="nav-links">
        <li><a href="#priser">Priser</a></li>
        <li><a href="#ekstrautstyr">Ekstrautstyr</a></li>
        <li><a href="#bestill" class="btn-primary">Bestill</a></li>
      </ul>
    </nav>
  </header>

  <!-- LOGO-SEKSJON (kan fjernes hvis du ikke vil ha stor logo øverst) -->
  <section class="logo-section">
    <img src="logo.png" alt="Hundeide Maskinutleie AS">
  </section>

  <!-- PRISER -->
  <section id="priser">
    <h2>Priser</h2>
    <div class="price-card">
      <h3>Døgn</h3>
      <p>1 500 kr</p>
      <p class="small-text">08:00 – 08:00</p>
    </div>
  </section>

  <!-- BESTILLINGSFORM -->
  <section id="bestill">
    <form name="bestilling" method="POST" data-netlify="true" action="/takk">
      <input type="hidden" name="form-name" value="bestilling">
      <label for="ekstra">Ekstrautstyr (hold Ctrl/⌘ for flere)</label>
      <select id="ekstra" name="Ekstrautstyr" multiple>
        <option value="80cm tilt skuffe">80 cm tilt skuffe</option>
        <option value="Smalskuffe">Smalskuffe</option>
      </select>

      <label for="tilkjoring">Tilkjoring?</label>
      <select id="tilkjoring" name="Tilkjoring">
        <option>Nei</option>
        <option>Ja</option>
      </select>

      <label for="adresse">Adresse for tilkjøring</label>
      <input type="text" id="adresse" name="Adresse" placeholder="Evt. detaljer (adkomst, portbredde osv.)">

      <label for="melding">Melding</label>
      <textarea id="melding" name="Melding"></textarea>

      <label class="checkbox-label">
        <input type="checkbox" required>
        Jeg har lest og godtar <a href="leievilkar.html">leievilkårene</a>.
      </label>

      <button type="submit" class="btn-primary">Send bestilling</button>
      <p class="form-note">Ved innsending godtar du våre leievilkår.</p>
    </form>
  </section>

  <!-- FOOTER -->
  <footer>
    <div class="footer-content">
      <div>
        <strong>Hundeide Maskinutleie</strong><br>
        Hønefoss og omegn
      </div>
      <div>
        <a href="tel:92098742" class="highlight">920 98 742</a><br>
        <a href="mailto:matshundeide@gmail.com" class="highlight">matshundeide@gmail.com</a>
      </div>
    </div>
    <div class="footer-bottom">
      dancing-frangollo-b9abff.netlify.app
    </div>
  </footer>
</body>
</html>
