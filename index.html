<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hundeide Maskinutleie – Bestill minigraver</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <!-- riktig filnavn på logoen -->
    <img src="Hundeide_Maskinutleie_AS_logo.png" alt="Hundeide Maskinutleie AS" class="logo-full">
  </header>

  <main>
    <section class="hero">
      <h1>Bestill minigraver</h1>
      <p>Fyll ut skjemaet under – vi bekrefter på SMS/e‑post så fort vi kan.</p>
    </section>

    <section class="section">
      <form name="bestilling" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/takk.html" class="form">
        <!-- VIKTIG for Netlify Forms -->
        <input type="hidden" name="form-name" value="bestilling">
        <p class="hidden"><label>Ikke fyll ut: <input name="bot-field"></label></p>

        <div class="grid">
          <label>Navn* <input type="text" name="Navn" required></label>
          <label>Telefon* <input type="tel" name="Telefon" required></label>
          <label>E‑post <input type="email" name="Epost" placeholder="epost@domene.no"></label>
          <label>Dato (fra–til)* <input type="text" name="Dato" placeholder="f.eks. 12.–14. okt" required></label>
        </div>

        <label>Ekstrautstyr
          <input type="text" name="Ekstrautstyr" placeholder="F.eks. 20 cm smalskuff, pusseskuff">
        </label>

        <div class="grid">
          <label>Tilkjøring
            <select name="Tilkjøring">
              <option>Nei</option>
              <option>Ja – 1 000 kr (≤20 km)</option>
            </select>
          </label>
          <label>Adresse for tilkjøring
            <input type="text" name="Adresse" placeholder="Gjelder kun ved tilkjøring">
          </label>
        </div>

        <label>Melding
          <textarea name="Melding" rows="4" placeholder="Evt. detaljer om adkomst, portbredde osv."></textarea>
        </label>

        <button type="submit" class="btn full">Send forespørsel</button>
        <p class="tiny">Ved innsending godtar du våre leievilkår.</p>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p><strong>Hundeide Maskinutleie</strong> · Hønefoss og omegn</p>
    <p>📞 <a href="tel:+4792098742">920 98 742</a> · ✉️ <a href="mailto:matshundeide@gmail.com">matshundeide@gmail.com</a></p>
  </footer>
</body>
</html>
