<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maskinutleie - Bestill</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <img src="Hundeeide_Maskinutleie_logo.png" alt="Logo" class="logo">
        <h1>Maskinutleie</h1>
    </header>

    <main>
        <h2>Bestill maskin</h2>
        <form name="bestilling" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/takk.html" class="form">
            <p class="hidden">
                <label>Ikke fyll ut dette feltet: <input name="bot-field"></label>
            </p>
            <label for="navn">Navn:</label>
            <input type="text" id="navn" name="navn" required>

            <label for="telefon">Telefon:</label>
            <input type="tel" id="telefon" name="telefon" required>

            <label for="epost">E-post:</label>
            <input type="email" id="epost" name="epost" required>

            <label for="maskin">Velg maskin:</label>
            <select id="maskin" name="maskin" required>
                <option value="">-- Velg en maskin --</option>
                <option value="gravemaskin">Gravemaskin</option>
                <option value="minigraver">Minigraver</option>
                <option value="hjullaster">Hjullaster</option>
            </select>

            <label for="dato">Dato for leie:</label>
            <input type="date" id="dato" name="dato" required>

            <button type="submit">Send bestilling</button>
        </form>
    </main>

</body>
</html>
